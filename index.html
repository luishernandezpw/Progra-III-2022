<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Python</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card border-primary mb-3" style="max-width: 36rem;">
            <div class="card-header">Administracion de Alumnos</div>
            <div class="card-body">
                <div class="row">
                    <div class="col col-md-2">CODIGO</div>
                    <div class="col col-md-2">
                        <input class="form-control" type="text" name="txtCodigoAlumno" id="txtCodigoAlumno">
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-2">NOMBRE</div>
                    <div class="col col-md-4">
                        <input class="form-control" type="text" name="txtNombreAlumno" id="txtNombreAlumno">
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-2">DIRECCION</div>
                    <div class="col col-md-5">
                        <input class="form-control" type="text" name="txtDireccionAlumno" id="txtDireccionAlumno">
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-2">TEL</div>
                    <div class="col col-md-2">
                        <input class="form-control" type="text" name="txtTelefonoAlumno" id="txtTelefonoAlumno">
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-6">
                        <input id="btnGuardarAlumno" type="submit" value="Guardar" class="btn btn-primary">
                        <input id="btnNuevoAlumno" type="reset" value="Nuevo" class="btn btn-warning" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let btn = document.querySelector("#btnGuardarAlumno");
        btn.addEventListener("click",event=>{
            event.preventDefault();

            let codigo = document.querySelector("#txtCodigoAlumno").value,
                nombre = document.querySelector("#txtNombreAlumno").value,
                direccion = document.querySelector("#txtDireccionAlumno").value,
                telefono = document.querySelector("#txtTelefonoAlumno").value;
            //peticion AJAX

            fetch("http://localhost:3000", {
                method: "POST",
                body:JSON.stringify({codigo, nombre, direccion, telefono})
            }).then(response=>response.json())
            .then(respuesta=>{
                
            });
        });
    </script>
</body>
</html>
