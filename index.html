<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de grados de temperatura con IA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-2">CELSIUS</div>
            <div class="col col-md-4">
                <input class="form-control" type="text" name="txttemperatura" id="txttemperatura">
            </div>
            <div class="col col-md-3">
                <button class="btn btn-primary" id="btnConvertir">Convertir</button>
                <span class="bg bg-warning p-2" id="spnResultado">Respuesta</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let btn = document.querySelector("#btnConvertir");
        btn.addEventListener("click",event=>{
            event.preventDefault();

            let celsius = document.querySelector("#txttemperatura").value;
            //peticion AJAX

            fetch("http://localhost:3000", {
                method: "POST",
                body:celsius
            }).then(response=>response.json())
            .then(respuesta=>{
                document.querySelector("#spnResultado")
                    .innerText = `F: ${respuesta}`;
            });
        });
    </script>
</body>
</html>
