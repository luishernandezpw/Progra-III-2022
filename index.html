<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial II - Conversor con IA</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-6">
                <form id="frmAlumno" data-accion="nuevo" data-idalumno="">
                    <div class="card text-bg-secondary" >
                        <div class="card-header">Administracion de ALUMNOS</div>
                        <div class="card-body">
                            <div class="row m-1">
                                <div class="col-3 col-md-3">CODIGO</div>
                                <div class="col-9 col-md-4">
                                    <input required pattern="^[US|SM]{2}[IS|LI]{2}[0-9]{6,7}$" title="Ingrese e codigo" class="form-control" type="text" name="txtCodigoAlumno" id="txtCodigoAlumno">
                                </div>
                            </div>
                            <div class="row m-1">
                                <div class="col-3 col-md-3">NOMBRE</div>
                                <div class="col-9 col-md-7">
                                    <input required title="Ingrese el nombre" class="form-control" type="text" name="txtNombreAlumno" id="txtNombreAlumno">
                                </div>
                            </div>
                            <div class="row m-1">
                                <div class="col-3 col-md-3">DIRECCION</div>
                                <div class="col-3 col-md-9">
                                    <input required title="Ingrese la direccion" class="form-control" type="text" name="txtDireccionAlumno" id="txtDireccionAlumno">
                                </div>
                            </div>
                            <div class="row m-1">
                                <div class="col-3 col-md-3">TEL</div>
                                <div class="col-9 col-md-4">
                                    <input class="form-control" type="text" name="txtTelefonoAlumno" id="txtTelefonoAlumno">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3 col-md-3">
                                    <input class="btn btn-primary" type="submit" value="GUARDAR">
                                </div>
                                <div class="col-3 col-md-3">
                                    <input class="btn btn-warning" type="reset" value="NUEVO">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col col-md-6">
                <form id="frmBuscarAlumno">
                    <div class="card text-bg-secondary" >
                        <div class="card-header">BUSQUEDA DE ALUMNOS</div>
                        <div class="card-body">
                            <table class="table table-hover text-white" id="tblBusquedaAlumnos">
                                <thead>
                                    <tr>
                                        <th colspan="4">
                                            <input class="form-control" type="search" name="txtBuscarAlumno" id="txtBuscarAlumno" placeholder="buscar por codigo, nombre">
                                        </th>
                                    </tr>
                                    <tr>
                                        <th>CODIGO</th>
                                        <th>NOMBRE</th>
                                        <th>DIRECCION</th>
                                        <th>TEL</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" 
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
        crossorigin="anonymous"></script>
    <script>
        $("#frmAlumno").submit(e=>{
            e.preventDefault();
            let accion = $("#frmAlumno").data("accion"),
                idAlumno = $("#frmAlumno").data("idalumno") || 0,
                codigo = $("#txtCodigoAlumno").val(),
                nombre = $("#txtNombreAlumno").val(),
                direccion = $("#txtDireccionAlumno").val(),
                telefono = $("#txtTelefonoAlumno").val();
            $.ajax({
                url:'http://localhost:3000/alumno',
                method:'POST',
                data:JSON.stringify({accion, idAlumno, codigo, nombre, direccion, telefono}),
                success: resp=>{
                    if( resp=="ok" ){
                        $("#frmAlumno").data("accion", "nuevo");
                        $("#frmAlumno input[type=text]").val("");
                        listarAlumnos();
                    }
                }
            })
        });
        listarAlumnos();

        function listarAlumnos(){
            $.ajax({
                url:'http://localhost:3000/alumno',
                method:'GET',
                type:'json',
                success: data=>{
                    let $tblBusquedaAlumnos = $("#tblBusquedaAlumnos > tbody"),
                        filas = '';
                    alumno = JSON.parse(data);
                    alumno.forEach(item=>{
                        filas += `
                            <tr onClick='modificarAlumno(${JSON.stringify(item)})'>
                                <td>${item.codigo}</td>
                                <td>${item.nombre}</td>
                                <td>${item.direccion}</td>
                                <td>${item.telefono}</td>
                                <td>
                                    <button onClick='eliminarAlumno(${JSON.stringify(item)})'>Eliminar</button>
                                </td>
                            </tr>
                        `;
                    });
                    $tblBusquedaAlumnos.find("tr").remove();
                    $tblBusquedaAlumnos.append(filas);
                }
            });
        }
        function eliminarAlumno(alumno){
            if( confirm(`Esta seguro de eliminar a ${alumno.nombre}`) ){
                $.ajax({
                    url: 'http://localhost:3000/alumno',
                    data:json.stringify({accion:'eliminar', idAlumno:alumno.idAlumno}),
                    success: resp=>{
                        listarAlumnos();
                    }
                })
            }
        }
        function modificarAlumno(alumno){
            $("#frmAlumno").data("idalumno", alumno.idAlumno);
            $("#txtCodigoAlumno").val(alumno.codigo)
            $("#txtNombreAlumno").val(alumno.nombre);
            $("#txtDireccionAlumno").val(alumno.direccion);
            $("#txtTelefonoAlumno").val(alumno.telefono);
            $("#frmAlumno").data("accion", "modificar");
        }
    </script>
</body>
</html>
